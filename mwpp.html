<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API mensagens WhatsApp Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container m-3 col-auto">
      <header class="p-4 text-center">
        <img src="logo.png" width="200rem">
      </header>

      <div class="m-2 p-2 col-10 d-block">
        <h2 class="mt-4">API para mensagens via WhatsApp na Web</h2>
        <p>Copie o número do celular, somente os números, no campo correspondente:</p>
      </div>

    <div class="container">
      <div class="d-flex justify-content-center ">
          <div class="btn col-5 m-2 p-2 " id="centro">
            
              <input type="text" id="celular" placeholder="Digite número do telefone com DDD" 
              class="form-control mb-3 mt-3 w-80">

              <textarea id="mensagem" placeholder="Digite sua mensagem aqui" 
              class="mensagem form-control mb-3 w-80" ondrop="handleImageDrop(event)"></textarea>

              <input type="file" id="imagem" class="form-control-file mb-3">

              <button class="btn btn-info mb-3 d-block" onclick="enviarMensagem()">Enviar Mensagem</button>
          </div>
      </div>
  </div>

  <footer class="card-footer mt-5 text-center">
    <i>MultSistem Softwares - 2023</i>
  </footer>
    
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
